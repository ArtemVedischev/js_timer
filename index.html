<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="js.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="number__wrap">
			<span class="number" id="minutes">00</span>
			<span class="point"> : </span>
			<span class="number" id="second">00</span>
		</div>
		<button class="btn" onclick="startTimer()">СТАРТ</button>
		<button class="btn" onclick="pauseTimer()">ПАУЗА</button>
		<button class="btn" onclick="stopTimer()">СТОП</button>
	</div>
	
</body>
</html>
